<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./spriteanimation.css" />
    <style type="text/css">
    .sprite
    {
        position: relative;
        display: block;
        overflow: hidden;
    }
    /* responsive sprite */
    .sprite.responsive
    {
         width: 100% !important;
         height: auto !important;
    }
    </style>
    <title>spriteanimation (responsive) sprite animation</title>
</head>
<body>
    <div class="sprite spriteanimation-class">&nbsp;</div>
    <div class="sprite responsive spriteanimation-class">&nbsp;</div>
</body>
</html>
